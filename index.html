<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
  <h1>Video Chat</h1>
  <video id="localVideo" autoplay playsinline muted></video>
  <audio id="localAudio" autoplay></audio>
  <video id="remoteVideo" autoplay playsinline></video>
  <audio id="remoteAudio" autoplay></audio>
  
  <!-- Element pentru afișarea link-ului de invitație -->
  <div id="invitationLinkContainer">
    <p>Link-ul tău de invitație este:</p>
    <a id="invitationLink" href="#" target="_blank" rel="noopener noreferrer"></a>
  </div>

  <script>
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    const peerConnection = new RTCPeerConnection(configuration);
    let localStream;
    let localPeerId;

    // Funcția pentru obținerea parametrului "peer_id" din URL
    function getPeerIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('peer_id');
    }

    // Funcția pentru crearea unui nou peer și obținerea ID-ului său
    function createPeer() {
      return new Promise(resolve => {
        const peer = new Peer(); // Generează un ID aleatoriu
        peer.on('open', id => resolve(id));
      });
    }

    // Funcția pentru generarea link-ului de invitație
    async function generateInvitationLink() {
      // Obține peer_id din URL, dacă există
      const peerIdFromUrl = getPeerIdFromUrl();

      // Crează un ID pentru utilizatorul local
      localPeerId = peerIdFromUrl || (await createPeer());

      // Afișează link-ul de invitație în elementul de ancoră (link)
      const invitationLink = window.location.origin + '/?peer_id=' + localPeerId;
      const anchorElement = document.getElementById('invitationLink');
      anchorElement.href = invitationLink;
      anchorElement.textContent = invitationLink;

      // Adaugă peer_id la URL pentru a facilita partajarea link-ului
      window.history.pushState({}, '', '?peer_id=' + localPeerId);
    }

    // Apelul funcției pentru generarea link-ului la încărcarea paginii
    generateInvitationLink();

    // Obține peer_id din URL
    const peerIdFromUrl = getPeerIdFromUrl();

    // Dacă avem un peer_id în URL, putem trata logic acest caz
    if (peerIdFromUrl) {
      // Acum puteți utiliza peerIdFromUrl pentru a vă alătura unei sesiuni existente sau face alte lucruri
      console.log('Sesiune existentă, peer_id:', peerIdFromUrl);
    }
  </script>
</body>
</html>
