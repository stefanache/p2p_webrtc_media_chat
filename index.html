<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
</head>
<body>
  <h1>Video Chat</h1>
  <video id="localVideo" autoplay playsinline muted></video>
  <audio id="localAudio" autoplay></audio>
  <video id="remoteVideo" autoplay playsinline></video>
  <audio id="remoteAudio" autoplay></audio>
  <script>
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    const peerConnection = new RTCPeerConnection(configuration);
    let localStream;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        document.getElementById('localVideo').srcObject = stream;
        document.getElementById('localAudio').srcObject = stream;
      })
      .catch(error => console.error('Eroare la accesarea dispozitivelor media:', error));

    // Adăugăm track-urile la conexiunea peer-to-peer
    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    // Ascultăm pentru evenimentul de primire a stream-ului de la celălalt peer
    peerConnection.ontrack = event => {
      document.getElementById('remoteVideo').srcObject = event.streams[0];
      document.getElementById('remoteAudio').srcObject = event.streams[0];
    };

    // Creăm și trimitem oferta către celălalt peer
    peerConnection.createOffer()
      .then(offer => peerConnection.setLocalDescription(offer))
      .then(() => {
        // Aici poți trimite oferta la celălalt peer, prin intermediul unui server de semnalizare sau altă metodă
        console.log('Oferta:', peerConnection.localDescription);
      })
      .catch(error => console.error('Eroare la crearea ofertei:', error));
  </script>
</body>
</html>
