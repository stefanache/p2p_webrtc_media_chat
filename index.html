<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@0.6.0/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>Video Chat</h1>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <script>
    const peer = new Peer(); // Generează un ID aleatoriu
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let localStream;
    let peerConnection;

    // Obține acces la camera web și microfon
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;

        // Inițiază conexiunea când stream-ul local este disponibil
        initConnection();
      })
      .catch(error => console.error('Eroare la accesarea dispozitivelor media:', error));

    function initConnection() {
      // Configurare conexiune peer-to-peer folosind WebRTC
      peer.on('open', id => {
        console.log('ID-ul PeerJS generat:', id);

        // Ascultă pentru apeluri de la alți peeri
        peer.on('call', call => {
          // Răspunde apelului și adaugă stream-ul local
          call.answer(localStream);
          call.on('stream', remoteStream => {
            remoteVideo.srcObject = remoteStream;
          });
        });
      });

      // Ascultă pentru tastarea unei chei pentru a iniția un apel
      document.addEventListener('keydown', event => {
        if (event.key === 'c') {
          // Apelează un alt peer și adaugă stream-ul local
          const call = peer.call(prompt('Introdu ID-ul PeerJS destinatar:'), localStream);
          call.on('stream', remoteStream => {
            remoteVideo.srcObject = remoteStream;
          });
        }
      });
    }
  </script>
</body>
</html>
